upstream backend {
    server backend:7563;
}

server {
    listen 8080;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # Disable server version exposure
    server_tokens off;

    # Security headers
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Gzip compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml text/javascript;
    gzip_min_length 1000;
    gzip_vary on;

    # Health check do Nginx
    location = /health-nginx {
        access_log off;
        return 200 'ok';
        add_header Content-Type text/plain;
    }

    # API - proxy para backend (strip /api prefix)
    location /api/ {
        proxy_pass http://backend/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_buffering on;
        proxy_buffer_size 16k;
        proxy_buffers 4 32k;
        client_max_body_size 50m;
    }

    # Socket.IO - WebSocket upgrade
    location /socket.io/ {
        proxy_pass http://backend/socket.io/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 86400s;
        proxy_send_timeout 86400s;
    }

    # Webhook - proxy direto para backend
    location /webhook {
        proxy_pass http://backend/webhook;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        client_max_body_size 1m;
    }

    # Backend health check (monitoramento externo)
    location = /health {
        proxy_pass http://backend/health;
    }

    # Arquivos estaticos do backend (uploads, midias)
    location /public/ {
        proxy_pass http://backend/public/;
        proxy_set_header Host $host;
    }

    # Bull Board dashboard (backend isAuth middleware protege)
    location /admin/queues {
        proxy_pass http://backend/admin/queues;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # SPA fallback - serve index.html para rotas do React Router
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Cache de assets estaticos (Vite gera hashes nos nomes)
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header X-Content-Type-Options "nosniff" always;
    }
}
