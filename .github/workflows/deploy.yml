name: Deploy

on:
  workflow_dispatch:
    inputs:
      tag:
        description: "Image tag to deploy (default: main)"
        required: false
        default: main
  workflow_run:
    workflows: ["Build & Push"]
    types: [completed]
    branches: [main]

concurrency:
  group: deploy
  cancel-in-progress: false

jobs:
  deploy:
    name: Deploy to VPS
    runs-on: ubuntu-latest
    if: >
      github.event_name == 'workflow_dispatch' ||
      github.event.workflow_run.conclusion == 'success'
    environment: production
    steps:
      - uses: actions/checkout@v4

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            export TAG=${{ github.event.inputs.tag || 'main' }}
            export REGISTRY=ghcr.io/guircosta/
            cd /opt/zflow
            echo "${{ secrets.GHCR_PAT }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
            docker pull ${REGISTRY}zflow-backend:${TAG}
            docker pull ${REGISTRY}zflow-frontend:${TAG}
            docker stack deploy -c docker-compose.yml zflow
